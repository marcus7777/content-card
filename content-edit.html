<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-media-query/iron-media-query.html">
<link rel="import" href="../card-meta-edit/card-meta-edit.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-toast/paper-toast.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../quill-js/quill-js.html">
<link rel="import" href="../polymer/polymer.html">
<!--
  `<content-card></content-card>`
  @demo demo.html
-->
<dom-module id="content-edit">
  <template>
    <style is="custom-style">
      :host {
        display:block;
        color:#505050;
        font-family: Roboto, Arial, Helvetica, sans-serif;
        font-weight: 300;
      };
      .container {
        min-height: 225px;
        text-align: center;
      };
      .box {
        @apply(--layout-horizontal);
      };
      .leftMargin {
        @apply(--layout-flex-2);
      };
      .leftMarginmob {
        @apply(--layout-flex-0);
      };
      .rightMargin {
        @apply(--layout-flex-2);
      };
      .rightMarginmob {
        @apply(--layout-flex-0);
      };
      .view {
        @apply(--layout-flex-8);
      };
      .viewSection {
        object-fit: cover;
      };
      .view img {
        width: 100%;
        margin-bottom: 20px;
      };
      .view #viewText {
        font-size: 24px;
        margin-bottom: 10px;
      };
      .view polymer-quill-html-render {
        --calculated-polymer-quill-html-padding: 0;
      };
      polymer-quill {
        --polymer-quill-editor-min-width: 95%;
      };
      img {
        object-fit: cover;
      };
    </style>
    <card-meta-edit title="{{title}}" image="{{image}}" big-image="{{bigImage}}" desc="{{desc}}"></card-meta-edit>
    <quill-js value="{{article}}" placeholder="Compose your cards document here..."></quill-js>
    <paper-toast text="Saved" opened="{{saved}}"></paper-toast>
    <paper-toast text="Error not saving" opened="{{notSaved}}"></paper-toast>
    <paper-toast text="Updated" opened="{{apiSaved}}"></paper-toast>
    
    <template is="dom-if" if="[[!key]]">
      <paper-button raised on-tap="addCard">Add Card</paper-button>
    </template>
    
    <paper-button raised on-tap="delete" style="color:red">delete</paper-button>
  </template>
</dom-module>
<script>
  Polymer({
    is: "content-edit",
    properties:{
      uid: {
        computed:"getIt(user.uid)"
      },
      online: {
        type:Boolean,
        notify:true,
      },
      value: {
        value:"{}",
        type:String,
      },
      wide: {
        type:Boolean,
        value:false,
      },
      saved: {
        type:Boolean,
        value:false,
      },
      apiSaved:{
        type:Boolean,
        value:false,
      },
      _loadValues: {
        computed: "loadAllFirebase(key,uid,deck)",
      },
      bigImage: {
        value: "",
        observer: '_updateBigImage',
      },
      image: {
        value: "",
        observer: '_updateImage',
      },
      title: {
        value: "",
        observer: '_updateTitle',
      },
      desc: {
        value: "",
        observer: '_updateDesc',
      },
      key: {
        value: "",
        observer: '_keyUpdate',
      },
      article:{
        value: [{insert:"\n"}],
        observer: '_updateArticle',
      },
      exif:{
        observer: '_keyExif',
      },
      latitude:{
        value: "",
        observer: '_keyLatitude',
      },
      longitude:{
        value: "",
        observer: '_keyLongitude',
      },
      tags:{
        value: "",
        observer: '_keyTags',
      },
      deck: String,
      firebaseSaveAt: {
        value: {},
      },
      writable: Object,
      readable: Object,
    },
    _updateImage: function(image){ 
      if (this.firebaseSaveAt && this.firebaseSaveAt['image']) {
        this.updateFirebase(this.deck,this.key,'image',image,0,this.uid,0)
      } else if (this.key) {
        this.async(this.loadFirebase(this.key,'image'))
      }
    },
    _updateBigImage: function(bigImage){
      if (this.firebaseSaveAt && this.firebaseSaveAt['bigImage']) {
        this.updateFirebase(this.deck,this.key,'bigImage',bigImage,1,this.uid,0)
      } else if (this.key) {
        this.async(this.loadFirebase(this.key,'bigImage'))
      }
    },
    _updateTitle: function(title){ 
      if (this.firebaseSaveAt && this.firebaseSaveAt['title']) {
        this.updateFirebase(this.deck,this.key,'title',title,0,this.uid,0)
      } else if (this.key) {
        this.async(this.loadFirebase(this.key,'title'))
      }
    },
    _updateDesc: function(desc){ 
      if (this.firebaseSaveAt && this.firebaseSaveAt['desc']) {
        this.updateFirebase(this.deck,this.key,'desc',desc,0,this.uid,0)
      } else if (this.key) {
        this.async(this.loadFirebase(this.key,'desc'))
      }
    },
    _updateArticle: function(article){ 
      if (this.firebaseSaveAt && this.firebaseSaveAt['article']) {
        this.updateFirebase(this.deck,this.key,'article',article,1,this.uid,0)
      } else if (this.key) {
        this.async(this.loadFirebase(this.key,'article'))
      }
    },
    _updateExif: function(exif){ 
      if (this.firebaseSaveAt && this.firebaseSaveAt['exif']) {
        this.updateFirebase(this.deck,this.key,'exif',exif,1,this.uid,0)
      } else if (this.key) {
        this.async(this.loadFirebase(this.key,'exif'))
      }
    },
    _keyLatitude: function(longitude){ 
      if (this.firebaseSaveAt && this.firebaseSaveAt['latitude']) {
        this.updateFirebase(this.deck,this.key,'latitude',longitude,1,this.uid,0)
      } else if (this.key) {
        this.async(this.loadFirebase(this.key,'latitude'))
      }
    },
    _keyLongitude: function(longitude){ 
      if (this.firebaseSaveAt && this.firebaseSaveAt['longitude']) {
        this.updateFirebase(this.deck,this.key,'longitude',longitude,1,this.uid,0)
      } else if (this.key) {
        this.async(this.loadFirebase(this.key,'longitude'))
      }
    },
    _keyTags: function(tags){ 
      if (this.firebaseSaveAt && this.firebaseSaveAt['tags']) {
        this.updateFirebase(this.deck,this.key,'tags',tags,1,this.uid,0)
      } else if (this.key) {
        this.async(this.loadFirebase(this.key,'tags'))
      }
    },
    _keyUpdate: function(key, old) {
      if (!old && key) {
        var uid = this.uid
        
        this.updateFirebase(this.deck,key,'cardType',"content-card",       0, uid,0)
        this.updateFirebase(this.deck,key,'icon',    "chrome-reader-mode", 0, uid,0)
        
        // permissions
        var readable = {all:true}
        readable[uid] = true
        this.updateFirebase(this.deck,key,'readable', readable,    0,uid,0)
        
        var writable = {all:false}
        writable[uid] = true
        this.updateFirebase(this.deck,key,'writable', writable,    0,uid,0)    
        
        this.updateFirebase(this.deck,key,'image',    this.image,     0,uid,0)
        this.updateFirebase(this.deck,key,'bigImage', this.bigImage,  1,uid,0)
        this.updateFirebase(this.deck,key,'title',    this.title,     0,uid,0)
        this.updateFirebase(this.deck,key,'desc',     this.desc,      0,uid,0)
        this.updateFirebase(this.deck,key,'longitude',this.longitude, 1,uid,0)
        this.updateFirebase(this.deck,key,'latitude', this.latitude,  1,uid,0)
        this.updateFirebase(this.deck,key,'tags',     this.tags,      1,uid,0)
        this.updateFirebase(this.deck,key,'exif',     this.exif,      1,uid,0)
      }
    },
    delete: function(){
      if (this.deck) {
        var path = "/Decks/" + this.deck + "/cards/" + this.key 
        var updates = {}
        updates[path] = null
        updates["/Cards/" + this.key] = null
        this.fire("deleted",firebase.database().ref().update(updates).then(
          function() {
            console.log("deleted", updates)
          }).catch(function(r) {
            console.log("not deleted",r,updates)
          })
       )
      } else {
        throw "no deck!"
      }
    },
    addCard: function(){
      this.key = firebase.database().ref().child('Cards').push().key
      this.async(this.fire("close-card"))
    },
    getIt: function(it){
      return it
    },
    updateFirebase: function(deck,key,name,value,cardOnly,uid,time){
      if (!time) {
        time = Date.now()
      }
      var pad = function(toPad) {
        return ("00"+toPad).split("").splice(-14).join("")
      }
      var that = this
      var updateInterval = 2000
      var updatePeriodically = function() {
        if (firebase && deck && name && value && uid && uid != null && key) {
          var path = "/Decks/" + deck + "/cards/" + key
          var updates = {}
          if (!cardOnly) {
            updates[path + "/" + name + "/"] = value
          }
          updates["/Cards/" + key + "/" + name + "/" +  pad(time) + uid] = {
            value: value,
            time: firebase.database.ServerValue.TIMESTAMP,
            user: uid,
          }
          return firebase.database().ref().update(updates).then(function() {
            console.log("saved", updates)
            that.saved = true
          }).catch(function(r) {
            that.notSaved = true
            console.log("not saved",r,updates)
          })
        }
      }
      if (!this.updateTimer) {
        this.updateTimer = {}
      }
      clearTimeout(this.updateTimer[name])
      this.updateTimer[name] = setTimeout(updatePeriodically, updateInterval)
    },
    loadAllFirebase: function(key) {
      if (key) {
        this.async(this.loadFirebase(key,'bigImage'))
        this.async(this.loadFirebase(key,'title'),  100)
        this.async(this.loadFirebase(key,'image'),  200)
        this.async(this.loadFirebase(key,'desc'),   300)
        this.async(this.loadFirebase(key,'article'),400)
      // this.loadFirebase(key,opened,'readable')
      // this.async(this.loadFirebase(key,'writable'))
      }
    },
    loadFirebase: function(key, name){
      if (firebase) { // && (!this.sub || !this.sub[key + name])
        var that = this
        var path = "/Cards/" + key + "/" + name
        if (!this.sub) {
          this.sub = {}
        }
        var update = function(snapshot) {
          var val = snapshot.val()
          if (val) {
            var valueWithTime = that.decode(val, that[name],1)
            if (valueWithTime && JSON.stringify(that[name]) !== JSON.stringify(valueWithTime.value)) {
              that[name] = valueWithTime.value
              that.firebaseSaveAt[name] = valueWithTime.time
            } 
          } else if (val == null){
            that.firebaseSaveAt[name] = 1 // not got a value from firebase
          }
        }
        var ref = firebase.database().ref(path + "/").limitToLast(1)
        ref.once('value', update).then(function() {
          console.log("loaded")
        }).catch(function(r) {
          console.log("not loaded")
        })
      }
    },
   /**
    *
    * @return {value:array|string,time: number}|false
    *
    **/
    decode: function(val,localVal,theDate){
      if (typeof val == 'object' && !val.value) {
        if (Object.keys(val)[0].length == 42) {
          return this.decode(val[Object.keys(val)[0]],localVal,theDate)
        }
      }
      var Delta = Quill.import('delta')
      if (typeof val == 'string') {
        try {
          return JSON.parse(val);
        } catch(e) {
          return val
        }
      } 
      if(localVal) {
        try {
          localVal = JSON.parse(localVal);
        } catch(e) {
        }
      }
      if (typeof val == 'object' && (typeof val.value == 'string' || Array.isArray(val.value)) && +val.time) {
        if (val.value !== localVal || !localVal) {
          return {
            value: val.value,
            time:  +val.time,
          }
        } else {
          return {
            value: localVal,
            time:  +theDate,
          }
        }
      } else {
        return false
      }
    },
    ready: function() {
      this.user = firebase.auth().currentUser
      if (this.online !== true || this.online !== false) {
        var that = this
        firebase.database().ref(".info/connected").on("value", function(snap) {
          if (snap.val() === true) {
            that.online = true
          } else {
            that.online = false
          }
        })
      }
    }
  })
</script>
