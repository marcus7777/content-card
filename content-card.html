<link rel="import" href="../card-meta-edit/card-meta-edit.html">
<link rel="import" href="../polymer-quill/polymer-quill-html-render.html">
<link rel="import" href="../polymer-quill/polymer-quill.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../browserify-delta/browserify-delta.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../polymer/polymer.html">
<!--
  `<content-card></content-card>` svg
  @demo demo.html
-->
<dom-module id="content-card">
  <template>
    <style is="custom-style">
      :host {
        display:block;
        color:#505050;
        font-family: Roboto, Arial, Helvetica, sans-serif;
      };
      h2 {
        font-weight: 300;
        font-size: 18px;
        margin: 0px;
        display: block;
        width: 180px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        margin: 0px 10px;
      };
      .container {
        min-height: 225px;
        text-align: center;
      };
      polymer-quill {
        --polymer-quill-editor-min-width: 95%;
      };
    </style>
    <template is="dom-if" if="[[!opened]]">
      <div on-tap="open" class="container">
        <template is="dom-if" if="[[image]]">
          <iron-image contain style="max-height:150px" src="[[image]]"></iron-image>
        </template>
        <template is="dom-if" if="[[!image]]">
          <div style="height:100px"></div>
        </template>
        <h2 style="text-align:center">[[title]]</h2>
        <div>[[desc]]</div>
      </div>
    </template>
    <template is="dom-if" if="[[opened]]">
      <div hidden="[[!pillar.edit]]" style="width:100%;float:right">
        <card-meta-edit title="{{title}}" image="{{image}}" desc="{{desc}}"></card-meta-edit>
        <template is="dom-if" if="[[restamp]]" restamp>
          <polymer-quill syntax content="{{article}}" toolbar-type="full" html="{{html}}" on-change="save"></polymer-quill>
        </template>
      </div>
      <template is="dom-if" if="[[pillar.view]]">
        <iron-image contain style="max-height:200px;float:left" src="[[image]]"></iron-image>
        <div>
          <h2 style="text-align:center">[[title]]</h2>
          <div>[[desc]]</div>
        </div>
        <polymer-quill hidden use-content-reset content="[[article]]" html="{{html}}"></polymer-quill>
        <polymer-quill-html-render content="[[html]]" style="overflow:scroll;max-height:95vh"></polymer-quill-html-render>
      </template>
    </template>
  </template>
</dom-module>
<script>
  Polymer({
    is: "content-card",
    properties:{
      restamp:{
        type:Boolean,
        value:true,
      },
      edit: {
        type:Boolean,
        value:false,
      },
      online: {
        type:Boolean,
      },
      html: {
        value:""
      },
      pillar:Object,
      pillars: {
        computed:"getPillars(title,edit)",
        notify:true,
      },
      value: {
        value:"{}",
        type:String,
      },
      opened: {
        type:Boolean,
        value:false,
      },
      locked: {
        type:Boolean,
        value:false,
      },
      _loadValue: {
        computed: "loadFirebase(key,opened,'article',pillar)",
      },
      image: {
        value: "",
      },
      title: {
        value: "",
      },
      desc: {
        value: "",
      },
      _updateFirebaseCardImage: {
        computed: "updateFirebase(deck,key,opened,'Image',image)"
      },
      _updateFirebaseCardTitle: {
        computed: "updateFirebase(deck,key,opened,'title',title)"
      },
      _updateFirebaseCardDesc: {
        computed: "updateFirebase(deck,key,opened,'desc',desc)"
      },
    },
    updateFirebase: function(deck,key,opened,name,value,cardOnly){
      if (!this.loaded) {
        this.loaded = {}
      }
      if (opened && firebase && deck && value && this.loaded[name] && this.loaded[name] !== value) {
        var path = "/Decks/" + deck + "/cards/" + key 
        var updates = {}
        if (!cardOnly) {
          updates[path+"/" + name + "/"] = value
        }
        var user = firebase.auth().currentUser
        if (user) {
          var time = Date.now()
          updates["Cards/" + key + "/" + name + "/" + time + user.uid] = {
            value: value,
            time: firebase.database.ServerValue.TIMESTAMP,
            user: user.uid,
          }
          return firebase.database().ref().update(updates)
        }
      } else {
        this.loaded[name] = value
      }
    },
    getPillars: function(title,edit) {
      //TODO DRY
      if (this.profile) {
        debugger
      }
      if (edit) {
        return [{view: true,selected: true,color: "#f2d123",name: "View"},{name: "Edit",edit: true,color: "#1d1e30"}]
      } else {
        return [{view: true,selected: true,color: "#f2d123",name: title}]
      }
    },
    loadFirebase: function(key, opened, name, pillar){
      if (!name) {
        name = "article"
      }
      if (firebase && opened && (!this.sub || !this.sub[key + name])) {
        var that = this
        var path = "Cards/" + key + "/" + name
        if (!this.sub) {
          this.sub = {}
        }
        var update = function(snapshot) {
          var val = snapshot.val()
          if (val) {
            that[name] = that.decode(val)
          }
        }
        if (pillar.view) {
          this.sub[key + name] = true
          return firebase.database().ref(path+"/").on('value', update)
        } else {
          return firebase.database().ref(path+"/").once('value', update)
        }
        
      }
    },
    decode: function(val){
      var ops = new Delta()
      for (var edit in val) {
        if (typeof val[edit].value == 'object') {
          var editOps = []
          for (var op in val[edit].value.ops) {
            editOps.push(val[edit].value.ops[op])
          }
          ops = ops.compose({ops: editOps})
        } else {
          if (typeof val[edit].value == 'string') {
            return val[edit].value
          } else {
            console.log("error decoding ",val)
          }
        }
      }
      return ops.ops
    },
    save: function(e,d){
      if (this.article && this.pillar.edit && performance.now() > 1000 ) { 
        this.updateFirebase(this.deck,this.key,this.opened,'article',d.delta, true)
        if (this.online) {
          this.saved = true
        }
      }
    },
    open: function(){
      if (this.locked) {
        this.fire("open","content-card")
      } else {
        this.fire("open",this)
      }
    },
    ready: function() {
      if (this.online !== true || this.online !== false) {
        var that = this
        firebase.database().ref(".info/connected").on("value", function(snap) {
          if (snap.val() === true) {
            that.online = true
          } else {
            that.online = false
          }
        })
      }
    }
  })
</script>
