<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-media-query/iron-media-query.html">
<link rel="import" href="../card-meta-edit/card-meta-edit.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-toast/paper-toast.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../quill-js/quill-js.html">
<link rel="import" href="../polymer/polymer.html">
<!--
  `<content-card></content-card>`
  @demo demo.html
-->
<dom-module id="content-card">
  <template>
    <style is="custom-style">
      :host {
        display:block;
        color:#505050;
        font-family: Roboto, Arial, Helvetica, sans-serif;
        font-weight: 300;
      };
      .container {
        min-height: 225px;
        text-align: center;
      };
      .box {
        @apply(--layout-horizontal);
      };
      .leftMargin {
        @apply(--layout-flex-2);
      };
      .leftMarginmob {
        @apply(--layout-flex-0);
      };
      .rightMargin {
        @apply(--layout-flex-2);
      };
      .rightMarginmob {
        @apply(--layout-flex-0);
      };
      .view {
        @apply(--layout-flex-8);
      };
      .viewSection {
        object-fit: cover;
      };
      .view img {
        width: 100%;
        margin-bottom: 20px;
      };
      .view #viewText {
        font-size: 24px;
        margin-bottom: 10px;
      };
      .view polymer-quill-html-render {
        --calculated-polymer-quill-html-padding: 0;
      };
      polymer-quill {
        --polymer-quill-editor-min-width: 95%;
      };
      img {
        object-fit: cover;
      };
    </style>

    <iron-media-query query="(min-width:700px)" query-matches="{{wide}}"></iron-media-query>
    
    <template is="dom-if" if="[[!opened]]">
      <div on-tap="open" class="container">
        <template is="dom-if" if="[[image]]">
          <!-- Desktop Closed -->
          <template is="dom-if" if="{{wide}}">
            <template is="dom-if" if="[[image]]">
              <img style="max-width:100%;max-height:120px" src="[[image]]" />
            </template>
            <h2 style="text-align:center;font-weight:300;font-size:20px;margin-top:20px">[[title]]</h2>
          </template>
          <!-- Mobile Closed -->
          <template is="dom-if" if="{{!wide}}">
            <template is="dom-if" if="[[image]]">
              <img style="max-width:100%;max-height:200px;" src="[[image]]" />
            </template>
            <h2 style="text-align:center;font-weight:300;font-size:40px;margin-top:40px">[[title]]</h2>
          </template>
        </template>
        <template is="dom-if" if="[[!image]]">
          <div style="height:50px"></div>
          <h2 style="text-align:center;font-weight:300;font-size:20px;">[[title]]</h2>
          <div>[[desc]]</div>
        </template>
      </div>
    </template>
    <template is="dom-if" if="[[opened]]">
      <div hidden="[[!pillar.edit]]" style="width:100%;float:right">
        <card-meta-edit title="{{title}}" image="{{image}}" big-image="{{bigImage}}" desc="{{desc}}"></card-meta-edit>
        <quill-js id="editor" value="{{article}}" go="{{go}}"></quill-js>
        <paper-toast text="Saved" opened="{{saved}}"></paper-toast>
        <paper-toast text="Error" opened="{{notSaved}}"></paper-toast>
        <paper-toast text="Updated" opened="{{apiSaved}}"></paper-toast>
        <paper-button raised on-tap="delete" style="color:red">delete</paper-button>
      </div>
      <template is="dom-if" if="[[pillar.view]]">
        <!-- Desktop Opened -->
        <template is="dom-if" if="{{wide}}">
          <div class="box">
            <div class="leftMargin"></div>
            <div class="view">
              <template is="dom-if" if="[[bigImage]]">
                <img src="[[bigImage]]" title="bigImage" style="max-height:400px" class="viewSection" />
              </template>
              
              <template is="dom-if" if="[[!bigImage]]">
                <template is="dom-if" if="[[image]]">
                  <img src="[[image]]" title="image" style="max-height:400px" class="viewSection" />
                </template>
              </template>
              <div id="viewText" class="viewSection">[[desc]]</div>
              <template is="dom-if" if="[[article]]">
                <quill-js class="viewSection" value="[[article]]" show style="max-height:95vh"></quill-js>
              </template>
            </div>
            <div class="rightMargin"></div>
          </div>
        </template>
        <!-- Mobile Opened -->
        <template is="dom-if" if="{{!wide}}">
          <div class="box">
            <div class="leftMarginmob"></div>
            <div class="view">
              <img src="[[bigImage]]" class="viewSection" />
              <div id="viewText" class="viewSection">[[desc]]</div>
              <quill-js class="viewSection" value="[[article]]" show style="max-height:95vh"></quill-js>
              [[error]]
            </div>
            <div class="rightMarginmob"></div>
          </div>
        </template>
      </template>
    </template>
  </template>
</dom-module>
<script>
  Polymer({
    is: "content-card",
    properties:{
      edit: {
        computed:"isEditable(writable,user)"
      },
      uid: {
        computed:"getIt(user.uid)"
      },
      online: {
        type:Boolean,
        notify:true,
      },
      html: {
        value:""
      },
      pillar:Object,
      pillars: {
        computed:"getPillars(title,edit)",
        notify:true,
      },
      value: {
        value:"{}",
        type:String,
      },
      opened: {
        type:Boolean,
        value:false,
      },
      wide: {
        type:Boolean,
        value:false,
      },
      saved: {
        type:Boolean,
        value:false,
      },
      apiSaved:{
        type:Boolean,
        value:false,
      },
      locked: {
        type:Boolean,
        value:false,
      },
      _loadValues: {
        computed: "loadAllFirebase(key,opened,firebaseSaveAt,deck)",
      },
      writable: Object,
      bigImage: {
        value: "",
        observer: '_updateBigImage',
      },
      image: {
        value: "",
        observer: '_updateImage',
      },
      title: {
        value: "",
        observer: '_updateTitle',
      },
      desc: {
        value: "",
        observer: '_updateDesc',
      },
      article:{
        observer: '_updateArticle',
      },
      firebaseSaveAt: {
        value: {},
      },
    },
    _updateImage: function(image){ 
      if (image && this.firebaseSaveAt && this.firebaseSaveAt['image']) {
        this.updateFirebase(this.deck,this.key,this.opened,'image',image,0,this.edit,this.uid,0)
      } else if (this.key && this.opened){
        this.loadFirebase(this.key,this.opened,'image')
      }
    },
    _updateBigImage: function(bigImage){ 
      if (bigImage && this.firebaseSaveAt && this.firebaseSaveAt['bigImage']) {
        this.updateFirebase(this.deck,this.key,this.opened,'bigImage',bigImage,1,this.edit,this.uid,0)
      } else if (this.key && this.opened){
        this.loadFirebase(this.key,this.opened,'bigImage')
      }
    },
    _updateTitle: function(title){ 
      if (title && this.firebaseSaveAt && this.firebaseSaveAt['title']) {
        this.updateFirebase(this.deck,this.key,this.opened,'title',title,0,this.edit,this.uid,0)
      } else if (this.key && this.opened){
        this.loadFirebase(this.key,this.opened,'title')
      }
    },
    _updateDesc: function(desc){ 
      if (desc && this.firebaseSaveAt && this.firebaseSaveAt['desc']) {
        this.updateFirebase(this.deck,this.key,this.opened,'desc',desc,0,this.edit,this.uid,0)
      } else if (this.key && this.opened){
        this.loadFirebase(this.key,this.opened,'desc')
      }
    },
    _updateArticle: function(article){ 
      if (article && this.firebaseSaveAt && this.firebaseSaveAt['article']) {
        this.updateFirebase(this.deck,this.key,this.opened,'article',article,1,this.edit,this.uid,0)
      } else if (this.key && this.opened){
        this.loadFirebase(this.key,this.opened,'article')
      }
    },
    delete: function(){
      var path = "/Decks/" + this.deck + "/cards/" + this.key 
      var updates = {}
      updates[path] = null
      updates["/Cards/" + this.key] = null
      this.fire("deleted",firebase.database().ref().update(updates).then(
        function() {
          console.log("deleted", updates)
        }).catch(function(r) {
          console.log("not deleted",r,updates)
        })
      )
    },
    getIt:function(it){
      return it
    },
    isEditable: function(writable,user){
      if (user && user !== null) { 
        if (typeof writable === "string") {
          writable = JSON.purse(writable)
        }
        return writable[user.uid] || writable.all
      } else {
        return writable.all
      }
    },
    updateFirebase: function(deck,key,opened,name,value,cardOnly,edit,uid,time){
      if (!time) {
        time = Date.now()
      }
      var pad = function(toPad) {
        return ("00"+toPad).split("").splice(-14).join("")
      }
      var that = this
      var updateInterval = 2000
      var updatePeriodically = function() {
        if (opened && firebase && edit && deck && name && value && uid && uid != null) {
          var path = "/Decks/" + deck + "/cards/" + key
          var updates = {}
          if (!cardOnly) {
            updates[path + "/" + name + "/"] = value
          }
          updates["/Cards/" + key + "/" + name + "/" +  pad(time) + uid] = {
            value: value,
            time: firebase.database.ServerValue.TIMESTAMP,
            user: uid,
          }
          return firebase.database().ref().update(updates).then(function() {
            console.log("saved", updates)
            that.saved = true
          }).catch(function(r) {
            that.notSaved = true
            console.log("not saved",r,updates)
          })
        }
      }
      if (!this.updateTimer) {
        this.updateTimer = {}
      }
      clearTimeout(this.updateTimer[name])
      this.updateTimer[name] = setTimeout(updatePeriodically, updateInterval)
    },
    getPillars: function(title,edit) {
      var pillars = [{view: true,selected: true,color: "#f2d123",name: title}]
      if (edit) {
        return pillars.concat([{name: "Edit",edit: true,color: "#1d1e30"}])
      } else {
        return pillars
      }
    },
    loadAllFirebase: function(key, opened) {
      this.loadFirebase(key,opened,'bigImage')
      this.loadFirebase(key,opened,'title')
      this.loadFirebase(key,opened,'image')
      this.loadFirebase(key,opened,'desc')
      //this.loadFirebase(key,opened,'readable')
      this.loadFirebase(key,opened,'writable')
    },
    loadFirebase: function(key, opened, name){
      if (firebase && opened) { // && (!this.sub || !this.sub[key + name])
        var that = this
        var path = "/Cards/" + key + "/" + name
        if (!this.sub) {
          this.sub = {}
        }
        var update = function(snapshot) {
          var val = snapshot.val()
          if (val) {
            var valueWithTime = that.decode(val,that[name],Date.now())
            if (valueWithTime && JSON.stringify(that[name]) !== JSON.stringify(valueWithTime.value)) {
              that[name] = valueWithTime.value
              that.firebaseSaveAt[name] = valueWithTime.time
            } 
          } else if (val == null){
            that.firebaseSaveAt[name] = Date.now()
          }
        }
        var ref = firebase.database().ref(path + "/").limitToFirst(1)
        ref.once('value', update).then(function() {
          that.sub[key + name] = true
          ref.on('child_changed', update)
          console.log("loaded","sub to ", path)
        }).catch(function(r) {
          console.log("not loaded")
        })
      }
    },
   /**
    *
    * @return {value:array|string,time: number}|false
    *
    **/
    decode: function(val,localVal,theDate){
      if (typeof val == 'object' && !val.value) {
        if (Object.keys(val)[0].length == 42) {
          return this.decode(val[Object.keys(val)[0]],localVal,theDate)
        }
      }
      var Delta = Quill.import('delta')
      if (typeof val == 'string') {
        try {
          return JSON.parse(val);
        } catch(e) {
          return val
        }
      } 
      if(localVal) {
        try {
          localVal = JSON.parse(localVal);
        } catch(e) {
        }
      }
      if (typeof val == 'object' && (typeof val.value == 'string' || Array.isArray(val.value)) && +val.time) {
        if (val.value !== localVal || !localVal) {
          return {
            value: val.value,
            time:  +val.time,
          }
        } else {
          return {
            value: localVal,
            time:  +theDate,
          }
        }
      } else {
        return false
      }
    },
    open: function(){
      if (this.locked) {
        this.fire("open","content-card")
      } else {
        this.fire("open",this)
      }
    },
    ready: function() {
      this.user = firebase.auth().currentUser
      if (this.online !== true || this.online !== false) {
        var that = this
        firebase.database().ref(".info/connected").on("value", function(snap) {
          if (snap.val() === true) {
            that.online = true
          } else {
            that.online = false
          }
        })
      }
    }
  })
</script>
