<link rel="import" href="../paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../paper-tabbed-pages/paper-tabbed-pages.html">
<link rel="import" href="../polymer-quill/polymer-quill.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../polymer/polymer.html">
<!--
  `<content-card></content-card>` svg
  @demo demo.html
-->
<dom-module id="content-card">
  <template>
    <style is="custom-style">
      :host {
        display:block;
        color:#505050;
        font-family: Roboto, Arial, Helvetica, sans-serif;
      }
      h2 {
        font-weight: 300;
        font-size: 18px;
        margin: 0px;
        display: block;
        width: 180px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        margin: 0px 10px;
      }
      .container {
        min-height: 225px;
        text-align: center;
      }
      polymer-quill {
        --polymer-quill-editor-min-height: 95%;
        --polymer-quill-editor-min-width: 95%;
      };

    </style>
    <template is="dom-if" if="[[!opened]]">
      <div on-tap="open" class="container">
        <template is="dom-if" if="[[image]]">
          <iron-image contain style="max-height:150px" src="[[image]]"></iron-image>
        </template>
        <template is="dom-if" if="[[!image]]">
          <div style="height:100px"></div>
        </template>
        <h2 style="text-align: center">[[title]]</h2>
        <div>[[desc]]</div>
      </div>
    </template>
    <template is="dom-if" if="[[opened]]">
      <div style="width: 100%;float:right">
        <polymer-quill hidden="[[!pillar.edit]]" content="{{fbValue}}" toolbar-type="full" html="{{a}}"></polymer-quill>
      </div>
      <template is="dom-if" if="[[pillar.view]]">
        <paper-dialog-scrollable style="min-height: 95vh">
          <div inner-h-t-m-l="{{a}}"></div>
        </paper-dialog-scrollable>
      </template>
    </template>  
  </template>
</dom-module>
<script>
  Polymer({
    is: "content-card",
    properties:{
      edit:{
        type:Boolean,
        value:false,
      },
      pillar:Object,
      decks:{
        computed:"getDecks(title,edit)",
        notify:true,
      },
      value:{
        type:String,
      },
      opened:{
        type:Boolean,
        value:false,
      },
      locked:{
        type:Boolean,
        value:false,
      },
      _updateFirebase:{
        computed:"updateFirebase(fbValue,key,opened)",
      },
      _loadValue:{
        computed:"loadFirebase(key,opened)",
      },
    },
    getDecks: function(title,edit) {
      //TODO DRY
      if (edit) {
        return [{view: true,selected: true,color: "#f2d123",name: "View"},{name: "Edit",edit: true,color: "#1d1e30"}]
      } else {
        return [{view: true,selected: true,color: "#f2d123",name: title}]
      }
    },
    loadFirebase: function(key, opened){
      if (firebase && opened) {
        var that = this
        var path = "Cards/" + key
        return firebase.database().ref(path+"/value").once('value', function(snapshot) {
          var val = snapshot.val()
          if (val && JSON.stringify(val) !== JSON.stringify(that.fbValue)) {
            if (typeof val !== 'string') {
              that.fbValue = JSON.stringify(val)
              that.value = JSON.stringify(val)
            } else {
              that.fbValue = val
              that.value = val
            }
          }
        })
      }
    },
    updateFirebase: function(value, key, opened){
      if (opened && firebase && value && value !== this.value) {
        var path = "Cards/" + key
        var updates = {}
        updates[path+"/value"] = value
        var refb = firebase.database().ref().update(updates)
        this.loadFirebase(key)
        return refb
      }
    },
    open: function(){
      if (this.locked) {
        this.fire("open","content-card")
      } else {
        this.fire("open",this)
      }
    },
  })
</script>
