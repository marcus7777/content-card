<link rel="import" href="../polymer-quill/polymer-quill-html-render.html">
<link rel="import" href="../polymer-quill/polymer-quill.html">
<link rel="import" href="../iron-localstorage/iron-localstorage.html">
<link rel="import" href="../browserify-delta/browserify-delta.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-toast/paper-toast.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-media-query/iron-media-query.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<!--
  `<content-card></content-card>`
  @demo demo.html
-->
<dom-module id="content-card">
  <template>
    <style is="custom-style">
      :host {
        display:block;
        color:#505050;
        font-family: Roboto, Arial, Helvetica, sans-serif;
        font-weight: 300;
      };
      .container {
        min-height: 225px;
        text-align: center;
      };
      .box {
        @apply(--layout-horizontal);
      }
      .leftMargin {
        @apply(--layout-flex-2);
      }
      .leftMarginmob {
        @apply(--layout-flex-0);
      }
      .rightMargin {
        @apply(--layout-flex-2);
      }
      .rightMarginmob {
        @apply(--layout-flex-0);
      }
      .view {
        @apply(--layout-flex-8);
      }
      .viewSection {
       
      }
      .view img {
        width: 100%;
        margin-bottom: 20px;
      }
      .view #viewText {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .view polymer-quill-html-render {
        --calculated-polymer-quill-html-padding: 0;
      }
      polymer-quill {
        --polymer-quill-editor-min-width: 95%;
      };

    </style>

    <iron-media-query query="(min-width: 700px)" query-matches="{{wide}}"></iron-media-query>
    
    <template is="dom-if" if="[[!opened]]">
      <div on-tap="open" class="container">
        <template is="dom-if" if="[[image]]">
          <!-- Desktop -->
          <template is="dom-if" if="{{wide}}">
            <img  style="width: 100%; height: 120px;" src="[[image]]">
            <h2 style="text-align:center;font-weight: 300; font-size: 20px; margin-top: 20px;">[[title]]</h2>
          </template>
          <!-- Mobile -->
          <template is="dom-if" if="{{!wide}}">
            <img  style="width: 100%; height: 200px;" src="[[image]]">
            <h2 style="text-align:center;font-weight: 300; font-size: 40px; margin-top: 40px">[[title]]</h2>
          </template>
        </template>
        <template is="dom-if" if="[[!image]]">
          <div style="height:50px"></div>
          <h2 style="text-align:center;font-weight: 300; font-size: 20px;">[[title]]</h2>
          <div>[[desc]]</div>
        </template>
      </div>
    </template>
    <template is="dom-if" if="[[opened]]">
      <div hidden="[[!pillar.edit]]" style="width:100%;float:right">
        <card-meta-edit title="{{title}}" image="{{image}}" desc="{{desc}}"></card-meta-edit>
        <template is="dom-if" if="[[restamp]]" restamp>
          <polymer-quill id="editor" syntax use-content-reset content="[[article]]" html="{{html}}" content="[[article]]" toolbar-type="auto" on-change="save" on-update="apiSave"></polymer-quill>
        </template>
        <paper-toast text="Saved" opened="{{saved}}"></paper-toast>
        <paper-toast text="Updated" opened="{{apiSaved}}"></paper-toast>
        <paper-button raised on-tap="delete" style="color:red">delete</paper-button>
      </div>
      <template is="dom-if" if="[[pillar.view]]">
        <!-- Desktop -->
        <template is="dom-if" if="{{wide}}">
          <div class="box">
            <div class="leftMargin"></div>
            <div class="view">
                <img src="[[image]]" class="viewSection">
                <div id="viewText" class="viewSection">[[desc]]</div>
                <polymer-quill-html-render class="viewSection" content="[[html]]" style="overflow:scroll;max-height:95vh"></polymer-quill-html-render>
            </div>
            <div class="rightMargin"></div>
          </div>
        </template>
        <!-- Mobile -->
        <template is="dom-if" if="{{!wide}}">
          <div class="box">
            <div class="leftMarginmob"></div>
            <div class="view">
                <img src="[[image]]" class="viewSection">
                <div id="viewText" class="viewSection">[[desc]]</div>
                <polymer-quill-html-render class="viewSection" content="[[html]]" style="overflow:scroll;max-height:95vh"></polymer-quill-html-render>
            </div>
            <div class="rightMarginmob"></div>
          </div>
        </template>
      </template>
    </template>
    <iron-localstorage value="{{localData}}" name="[[key]]"></iron-localstorage>
  </template>
</dom-module>
<script>
  Polymer({
    is: "content-card",
    properties:{
      restamp:{
        type:Boolean,
        value:true,
      },
      edit: {
        computed:"isEditable(writable,user)"
      },
      uid: {
        computed:"getIt(user.uid)"
      },
      online: {
        type:Boolean,
      },
      html: {
        value:""
      },
      pillar:Object,
      pillars: {
        computed:"getPillars(title,edit)",
        notify:true,
      },
      value: {
        value:"{}",
        type:String,
      },
      opened: {
        type:Boolean,
        value:false,
      },
      saved: {
        type:Boolean,
        value:false,
      },
      apiSaved:{
        type:Boolean,
        value:false,
      },
      locked: {
        type:Boolean,
        value:false,
      },
      _loadValue: {
        computed: "loadFirebase(key,opened,'article',pillar)",
      },
      _loadReadable: {
        // computed: "loadFirebase(key,opened,'readable',pillar)",
      },
      _loadWritable: {
        computed: "loadFirebase(key,opened,'writable',pillar)",
      },
      writable: Object,
      image: {
        value: "",
      },
      title: {
        value: "",
      },
      desc: {
        value: "",
      },
      _updateFirebaseCardImage: {
        computed: "updateFirebase(deck,key,opened,'Image',image,0,edit,uid)"
      },
      _updateFirebaseCardTitle: {
        computed: "updateFirebase(deck,key,opened,'title',title,0,edit,uid)"
      },
      _updateFirebaseCardDesc: {
        computed: "updateFirebase(deck,key,opened,'desc',desc,0,edit,uid)"
      },
    },
    delete: function(){
      var path = "/Decks/" + this.deck + "/cards/" + this.key 
      var updates = {}
      updates[path] = null
      updates["/Cards/" + this.key] = null
      this.fire("deleted",firebase.database().ref().update(updates))
    },
    getIt:function(it){
      return it
    },
    isEditable: function(writable,user){
      if (user && user !== null) { 
        if (typeof writable === "string") {
          writable = JSON.purse(writable)
        }
        return writable[user.uid] || writable.all
      } else {
        return writable.all
      }
    },
    updateFirebase: function(deck,key,opened,name,value,cardOnly,edit,uid,time){
      if (!this.localData) {
        this.localData = {}
      }
      if (!time) {
        time = Date.now()
      }
      if (opened && firebase && edit && deck && value && uid && uid != null) {
        var path = "/Decks/" + deck + "/cards/" + key
        var updates = {}
        if (!cardOnly) {
          updates[path + "/" + name + "/"] = value
        }
        updates["Cards/" + key + "/" + name + "/" + time + "q" + uid] = {
          value: value,
          time: firebase.database.ServerValue.TIMESTAMP,
          user: uid,
        }
        if (this.online) {// && diff.ops.length) {
          this.saved = true
        }
        return firebase.database().ref().update(updates)
      } else {
        if (!this.localData[name]) {
          this.localData[name] = {}
        }
        this.localData[name].value = this.decode(value,this.localData[name])
        this.localData[name].update = time
      }
    },
    getPillars: function(title,edit) {
      var pillars = [{view: true,selected: true,color: "#f2d123",name: title}]
      if (edit) {
        return pillars.concat([{name: "Edit",edit: true,color: "#1d1e30"}])
      } else {
        return pillars
      }
    },
    loadFirebase: function(key, opened, name){
      if (!this.localData) {
        this.localData = {}
      }
      if (firebase && opened && (!this.sub || !this.sub[key + name])) {
        var that = this
        var path = "Cards/" + key + "/" + name
        if (!this.sub) {
          this.sub = {}
        }
        var update = function(snapshot) {
          var val = snapshot.val()
          if (val) {
           if (!that.localData) {
              that.localData = {}
            }
            if (!that.localData[name]) {
              that.localData[name] = {}
            }
            that[name] = that.decode(val,that.localData[name].value,that.localData[name].updated)
            that.localData[name].value = that[name]
            that.localData[name].updated = Date.now()
          }
        }
        this.sub[key + name] = true
        return firebase.database().ref(path+"/").on('value', update)
      }
    },
    decode: function(val){
      var ops = new Delta()
      for (var edit in val) {
        if (typeof val[edit].value == 'object') {
          var editOps = []
          for (var op in val[edit].value.ops) {
            editOps.push(val[edit].value.ops[op])
          }
          ops = ops.compose({ops: editOps})
        } else {
          if (typeof val[edit].value == 'string') {
            return val[edit].value
          } else {
            return val
          }
        }
      }
      return ops.ops
    },
    save: function(e,d){
      if (this.opened && this.pillar.edit) {
        if (!this.localData) {
          this.localData = {}
        }
        if (!this.localData.article) {
          this.localData.article = {}
        }
        var diff = e.detail.delta
        if (diff.ops.length) {
          this.localData.article.value = d.entireDelta.ops
          var time = Date.now()
          this.localData.article.updated = time
          this.updateFirebase(this.deck,this.key,this.opened,'article',d.delta, true, this.edit, this.uid, time)
        }
      }
    },
    apiSave: function(e,d){
      if (this.opened && this.article && this.pillar.edit) {
        this.apiSaved = true
      }
    },
    open: function(){
      if (this.locked) {
        this.fire("open","content-card")
      } else {
        this.fire("open",this)
      }
    },
    ready: function() {
      this.user = firebase.auth().currentUser
      if (this.online !== true || this.online !== false) {
        var that = this
        firebase.database().ref(".info/connected").on("value", function(snap) {
          if (snap.val() === true) {
            that.online = true
          } else {
            that.online = false
          }
        })
      }
    }
  })
</script>
