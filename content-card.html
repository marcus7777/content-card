<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-media-query/iron-media-query.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="content-view.html">
<link rel="import" href="content-edit.html">
<!--
  `<content-card></content-card>`
  @demo demo.html
-->
<dom-module id="content-card">
  <template>
    <style is="custom-style">
      :host {
        display:block;
        color:#505050;
        font-family: Roboto, Arial, Helvetica, sans-serif;
        font-weight: 300;
      };
      .container {
        min-height: 225px;
        text-align: center;
      };
      .box {
        @apply(--layout-horizontal);
      };
      .leftMargin {
        @apply(--layout-flex-2);
      };
      .leftMarginmob {
        @apply(--layout-flex-0);
      };
      .rightMargin {
        @apply(--layout-flex-2);
      };
      .rightMarginmob {
        @apply(--layout-flex-0);
      };
      .view {
        @apply(--layout-flex-8);
      };
      .viewSection {
        object-fit: cover;
      };
      .view img {
        width: 100%;
        margin-bottom: 20px;
      };
      .view #viewText {
        font-size: 24px;
        margin-bottom: 10px;
      };
      .view polymer-quill-html-render {
        --calculated-polymer-quill-html-padding: 0;
      };
      polymer-quill {
        --polymer-quill-editor-min-width: 95%;
      };
      img {
        object-fit: cover;
      };
    </style>

    <iron-media-query query="(min-width:700px)" query-matches="{{wide}}"></iron-media-query>
    
    <template is="dom-if" if="[[!opened]]">
      <div on-tap="open" class="container">
        <template is="dom-if" if="[[image]]">
          <!-- Desktop Closed -->
          <template is="dom-if" if="{{wide}}">
            <template is="dom-if" if="[[image]]">
              <img style="max-width:100%;max-height:120px" src="[[image]]" />
            </template>
            <h2 style="text-align:center;font-weight:300;font-size:20px;margin-top:20px">[[title]]</h2>
          </template>
          <!-- Mobile Closed -->
          <template is="dom-if" if="{{!wide}}">
            <template is="dom-if" if="[[image]]">
              <img style="max-width:100%;max-height:200px;" src="[[image]]" />
            </template>
            <h2 style="text-align:center;font-weight:300;font-size:40px;margin-top:40px">[[title]]</h2>
          </template>
        </template>
        <template is="dom-if" if="[[!image]]">
          <div style="height:50px"></div>
          <h2 style="text-align:center;font-weight:300;font-size:20px;">[[title]]</h2>
          <div>[[desc]]</div>
        </template>
      </div>
    </template>
    <template is="dom-if" if="[[opened]]">
      <template is="dom-if" if="[[!pillar.edit]]">
        view
        <content-view key="[[key]]" uid="[[uid]]" wide="[[wide]]" ></content-view>
      </template>
      <template is="dom-if" if="[[pillar.edit]]">
        edit
        <content-edit key="[[key]]" deck="[[deck]]" uid="[[uid]]" wide="[[wide]]" ></content-edit>
      </template>
    </template>
  </template>
</dom-module>
<script>
  Polymer({
    is: "content-card",
    properties:{
      uid: {
        computed:"getIt(user.uid)"
      },
      online: {
        type:Boolean,
        notify:true,
      },
      html: {
        value:""
      },
      pillar:Object,
      pillars: {
        computed:"getPillars(edit)",
        notify:true,
      },
      opened: {
        type:Boolean,
        value:false,
      },
      wide: {
        type:Boolean,
        value:false,
      },
      saved: {
        type:Boolean,
        value:false,
      },
      apiSaved:{
        type:Boolean,
        value:false,
      },
      locked: {
        type:Boolean,
        value:false,
      },
      edit: {
        type:Boolean,
        value:false,
      },
    },
    getIt:function(it){
      return it
    },
    isEditable: function(writable, user){
      if (user && user !== null) { 
        if (typeof writable === "string") {
          writable = JSON.purse(writable)
        }
        return writable[user.uid] || writable.all
      } else {
        return writable.all
      }
    },
    getPillars: function(edit) {
      var pillars = [{view: true,selected: true,color: "#f2d123",name: "view"}]
      if (edit) {
        return pillars.concat([{name: "Edit",edit: true,color: "#1d1e30"}])
      } else {
        return pillars
      }
    },
    open: function(){
      if (this.locked) {
        this.fire("open","content-card")
      } else {
        this.fire("open",this)
      }
    },
    ready: function() {
      this.user = firebase.auth().currentUser
    },
  })
</script>
