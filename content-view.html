<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../quill-js/quill-js.html">
<link rel="import" href="../polymer/polymer.html">
<!--
  `<content-card></content-card>`
  @demo demo.html
-->
<dom-module id="content-view">
  <template>
    <style is="custom-style">
      :host {
        display:block;
        color:#505050;
        font-family: Roboto, Arial, Helvetica, sans-serif;
        font-weight: 300;
      };
      .container {
        min-height: 225px;
        text-align: center;
      };
      .box {
        @apply(--layout-horizontal);
      };
      .leftMargin {
        @apply(--layout-flex-2);
      };
      .leftMarginmob {
        @apply(--layout-flex-0);
      };
      .rightMargin {
        @apply(--layout-flex-2);
      };
      .rightMarginmob {
        @apply(--layout-flex-0);
      };
      .view {
        @apply(--layout-flex-8);
      };
      .viewSection {
        object-fit: cover;
      };
      .view img {
        width: 100%;
        margin-bottom: 20px;
      };
      .view #viewText {
        font-size: 24px;
        margin-bottom: 10px;
      };
      .view polymer-quill-html-render {
        --calculated-polymer-quill-html-padding: 0;
      };
      polymer-quill {
        --polymer-quill-editor-min-width: 95%;
      };
      img {
        object-fit: cover;
      };
    </style>
    <!-- Desktop Opened -->
    <template is="dom-if" if="{{wide}}">
      <div class="box">
        <div class="leftMargin"></div>
        <div class="view">
          <h1>[[title]]</h1>
          <template is="dom-if" if="[[bigImage]]">
            <img src="[[bigImage]]" title="bigImage" style="max-height:400px" class="viewSection" />
          </template>    
          <template is="dom-if" if="[[!bigImage]]">
            <template is="dom-if" if="[[image]]">
              <img src="[[image]]" title="image" style="max-height:400px" class="viewSection" />
            </template>
          </template>
          <div id="viewText" class="viewSection">[[desc]]</div>
          <template is="dom-if" if="[[article]]">
            <quill-js class="viewSection" value="[[article]]" show style="max-height:95vh"></quill-js>
          </template>
        </div>
        <div class="rightMargin"></div>
      </div>
    </template>
    <!-- Mobile Opened -->
    <template is="dom-if" if="{{!wide}}">
      <div class="box">
        <div class="leftMarginmob"></div>
        <div class="view">
          <h1>[[title]]</h1>
          <img src="[[bigImage]]" class="viewSection" />
          <div id="viewText" class="viewSection">[[desc]]</div>
          <quill-js class="viewSection" value="[[article]]" show style="max-height:95vh"></quill-js>
        </div>
        <div class="rightMarginmob"></div>
      </div>
    </template>
  </template>
</dom-module>
<script>
  Polymer({
    is: "content-view",
    properties:{
      online: {
        type:Boolean,
        notify:true,
      },
      html: {
        value:""
      },
      pillar:Object,
      wide: {
        type:Boolean,
        value:false,
      },
      locked: {
        type:Boolean,
        value:false,
      },
      firebaseSaveAt: {
        value: {},
      },
      writable: Object,
      readable: Object,
    },
  })
</script>
